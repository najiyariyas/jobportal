{% extends "pageindex/base.html" %}
{% load static %}

{% block title %}Login | Milestone{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 90vh; background-color: #f0f2f5;">
    <div style="width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 12px; box-shadow: 0px 0px 15px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login</h2>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: red; font-size: 13px;">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="background: linear-gradient(to right, #4facfe, #00f2fe); color: white; padding: 12px 25px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer;">
                    Login
                </button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 14px;">
            Don't have an account? 
            <a href="{% url 'register_user' %}" style="color: #4facfe;">Register</a>
        </p>
    </div>
</div>
{% endblock %}
