{% extends "pageindex/base.html" %}

{% block title %}Register | Milestone{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: auto; padding: 30px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; font-family: 'Arial', sans-serif; color: #333;">Create an Account</h2>
    
    <form method="POST" enctype="multipart/form-data" style="font-family: 'Arial', sans-serif;">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            {{ form.as_p }}
        </div>
        
        <button type="submit" style="width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Register
        </button>
    </form>

    <p style="text-align: center; margin-top: 20px; font-family: 'Arial', sans-serif;">
        Already have an account? <a href="{% url 'login' %}" style="color: #4CAF50; text-decoration: none; font-weight: bold;">Login</a>
    </p>
</div>
{% endblock %}
