{% extends "pageindex/base.html" %}
{% block title %}Post a Job{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-success mb-4">Post a New Job</h2>
    <form method="POST"  action="{% url 'post_job' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Post Job</button>
        <a href="{% url 'employer_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
